<html>
<head>
<title>Banco Calidad</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<script src="js/jquery.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.min.css">
<script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="css/global.css">
<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
<script src="js/login.js" type="text/javascript"></script>
</head>
<body id="body-login" onload="nobackbutton();" oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
    <div id="mymodal" class="modal fade" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title text-center">&#161; Error &#33;</h4>
                </div>
                <div class="modal-body text-center">
                    <p id="mensaje"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" id="aceptar" class="btn btn-primary center-block">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row vertical-offset-100">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center"><strong>Bienvenidos a Banca Electrónica</strong></h3>
                    </div>
                    <div class="panel-body">
                        <form id="login" accept-charset="UTF-8" role="form" autocomplete="off">
                        <fieldset>
                            <div class="form-group">
                                <h4 class="text-center">Ingrese sus datos</h4>
                            </div>
                            <div class="input-group">
                               
                            </div>
                            <br>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                <input class="form-control" placeholder="Clave" name="password" type="password" id="password" value="" onkeypress="return enter(event)">
                            </div>
                            <br>
                            <input class="btn btn-lg btn-default btn-block" type="button" value="Ingresar" id="ingresar">
                        </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
